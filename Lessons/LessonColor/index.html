<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Lesson</title>
    </head>
    <body>
        <!-- <h1 id="label">0</h1>
        <button id="btn">Click Me!</button>
        <button id="clearBtn">Clear</button> -->
        <div class="container">
            <div id="form">
                <h3 id="form-label">Create new color</h3>
                <p class="input-label">Color:</p>
                <input type="text" class="form-input" id="color-input" />
                <p class="input-label">Type:</p>
                <select class="form-select" id="type-select">
                    <option>RGB</option>
                    <option>RGBA</option>
                    <option>HEX</option>
                </select>
                <p class="input-label">Code:</p>
                <input type="text" class="form-input" id="code-input" />
                <button id="form-btn">Save</button>
            </div>
            <div id="library">
                <h3 id="library-label">All colors</h3>
                <div id="library-items-block"></div>
            </div>
        </div>

        <template id="library-item-template">
            <div class="library-item">
                <div class="library-item-subblock">
                    <h4 class="library-item-label">Cornflowerblue</h4>
                    <p class="library-item-type">HEX</p>
                    <h4 class="library-item-code">#6495ED</h4>
                </div>
            </div>
        </template>
        <script src="./script.js"></script>
    </body>
</html>
