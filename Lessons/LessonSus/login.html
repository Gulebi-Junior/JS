<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <div id="main-block">
                <div class="row">
                    <div class="sub-row2">
                        <h2 class="title">Login</h2>
                    </div>
                </div>
                <div class="row">
                    <input type="email" class="input" id="email-input" placeholder="Email" />
                </div>
                <div class="row">
                    <input type="password" class="input" id="password-input" placeholder="Password" />
                </div>
                <div class="row">
                    <div class="sub-row">
                        <input type="checkbox" class="checkbox" id="checkbox" />
                        <p id="checkbox-title">Remember me</p>
                    </div>
                    <div class="sub-row"><a href="./registration.html">Registration</a></div>
                </div>
                <div class="row">
                    <div class="sub-row2">
                        <button class="btn" id="login-btn">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./login.js"></script>
    </body>
</html>
